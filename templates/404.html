{% extends "layout.html" %}

{% block title %}Page non trouvée - Maman & Bébé{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="fas fa-search fa-5x text-muted mb-4"></i>
            <h1 class="display-4 fw-bold text-muted">404</h1>
            <h2 class="mb-4">Page non trouvée</h2>
            <p class="lead text-muted mb-4">
                La page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Retour à l'accueil
                </a>
                <a href="{{ url_for('chat') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-robot me-2"></i>Parler à l'assistant
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
